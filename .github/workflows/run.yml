name: Scan hyperlinks in Markdown files
on:
  workflow_dispatch:
    inputs:
      target-repository:
        description: The repository to run the scanner on in "owner/repo" format
        default: microsoftdocs/data-api-builder-docs
        required: true
        type: string
      output-hyperlinks:
        description: Output the hyperlinks found in the markdown files.
        default: false
        required: true
        type: boolean
jobs:
  run-scanner:
    name: Run hyperlink scanner
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Checkout target repository [${{ github.event.inputs.target-repository || 'microsoftdocs/data-api-builder-docs' }}]
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.target-repository || 'microsoftdocs/data-api-builder-docs' }}
          path: target-repository
      - name: Write summary header
        run: |
          {
            echo "## Measurement summary :chart_with_upwards_trend:"
            echo " "
            echo "Here's a summary of the hyperlink scan results"
            echo " " 
          } >> $GITHUB_STEP_SUMMARY
      - name: Run hyperlink scanner
        uses: ./
        with:
          path: ./target-repository
          tool: markdig
          outputHyperlinks: ${{ github.event.inputs.output-hyperlinks || false }}
      - name: Run hyperlink scanner
        uses: ./
        with:
          path: ./target-repository
          tool: regex
          outputHyperlinks: ${{ github.event.inputs.output-hyperlinks || false }}
